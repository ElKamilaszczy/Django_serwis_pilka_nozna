{% extends 'PilkaNozna/base.html' %}
{% load app_filters %}
{% block title %} Email{% endblock %}
{% block content %}
{% if request.user.is_authenticated %}
<h1>Kontakt z administratorem.</h1>
{% if form.errors %}
<p>Błędne dane.</p>
{% endif %}
<div class = "email-form">
    <form action = "{% url 'wyslij_wiadomosc'%}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
        <p>
            <input type="submit" value="Wyślij">
        </p>
    </form>
</div>
{% endif %}

{% endblock %}
