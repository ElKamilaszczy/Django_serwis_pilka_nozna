{% extends 'PilkaNozna/base.html' %}
{% load app_filters %}
{% block title %} Logowanie {% endblock %}
{% block content %}
<h1>Logowanie</h1>
<h5>Jeśli jesteś organizatorem, a nie posiadasz konta, to prosimy skonsultować się z administratorem.</h5>
<form action = "." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Zaloguj"></p>
</form>
{% endblock %}
